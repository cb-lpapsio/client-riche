
<div class="lastpizza" *ngIf="show">
  <div class="card" >
    <div class="card-body">
      <h5 class="card-title">Votre derni√®re commande : </h5>
      <p class="card-text">
        Pizza <b>{{lastPizza.pate}}</b> -  <b>{{lastPizza.base}}</b>
        <br>
        {{pizzaservice.getPizzaDescription(lastPizza)}}
      </p>

      </div>
    </div>
  </div>
</div>
